Configuration:
  status: info
  monitorInterval: 1800
  properties:
    property:
      -
        name: LogFile
        value: @project.artifactId@.log
      -
        name: TraceFile
        value: @project.artifactId@-TRACE.log
  appenders:
    Console:
      name: CONSOLE
      PatternLayout:
        Pattern: "[%date{yyyy-MM-dd HH:mm:ss.SSS}] %highlight{%-5level} [%thread] => %cyan{%logger{1.}}.%method[%file:%line] - %msg%n"
    RollingRandomAccessFile:
      -
        name: TRACEFILE
        fileName: /home/logs/${TraceFile}
        filePattern: /home/logs/${TraceFile}.%i
        immediateFlush: false
        PatternLayout:
          Pattern: "[@artifactId@] [%date{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %-5level => %logger.%method[%file:%line] - %msg%n"
        SizeBasedTriggeringPolicy:
          size: 50M
        DefaultRolloverStrategy:
          max: 20
      -
        name: LOGFILE
        fileName: /home/logs/${LogFile}
        filePattern: /home/logs/${LogFile}.%i
        immediateFlush: false
        PatternLayout:
          Pattern: "[@project.artifactId@] [%date{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %-5level => %logger.%method[%file:%line] - %msg%n"
        SizeBasedTriggeringPolicy:
          size: 50M
        DefaultRolloverStrategy:
          max: 20
    Async:
      -
        name: ASYNC_LOGFILE
        bufferSize: 512
        includeLocation: false
        AppenderRef:
          ref: LOGFILE
      -
        name: ASYNC_TRACEFILE
        bufferSize: 512
        includeLocation: false
        AppenderRef:
          ref: TRACEFILE
  loggers:
    logger:
      -
        name: org.springframework.web.servlet.DispatcherServlet
        level: debug
        additivity: false
        AppenderRef:
          ref: ASYNC_TRACEFILE
      -
        name: com.systoon
        level: info
        additivity: false
        AppenderRef:
          ref: ASYNC_LOGFILE
    root:
      level: info
      AppenderRef:
        ref: CONSOLE
